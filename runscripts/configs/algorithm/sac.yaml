# @package _global_
algorithm: sac
hp_config:
  alpha: 1.0
  alpha_auto: true
  buffer_alpha: 0.9
  buffer_batch_size: 256
  buffer_beta: 0.9
  buffer_epsilon: 0.001
  buffer_prio_sampling: false
  buffer_size: 1000000
  gamma: 0.99
  gradient_steps: 1
  learning_rate: 0.0003
  learning_starts: 128
  normalize_observations: false
  target_update_interval: 1
  train_freq: 1
  use_target_network: true
  tau: 1.0
  reward_scale: 1.0
nas_config:
  activation: tanh
  hidden_size: 256
