# @package _global_
defaults:
  - override /environment: brax_ant    
  - override /algorithm: ppo       

# https://huggingface.co/sb3/ppo-Ant-v3
environment:
  n_envs: 2048
  n_total_timesteps: 5000000

hp_config:
  clip_eps: 0.2
  ent_coef: 0.01
  gae_lambda: 0.97
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  minibatch_size: 2048
  vf_clip_eps: 0.2
  n_steps: 5
  vf_coef: 0.5
  update_epochs: 4
  normalize_observations: True

nas_config:
  activation: relu
  hidden_size: 256
