# @package _global_
defaults:
  - override /environment: cc_continuous_mountain_car    
  - override /algorithm: ppo   
  - override /search_space: ppo_cc    

jax_enable_x64: true

environment:
  n_total_timesteps: 20000

hp_config:
  update_epochs: 10
  n_steps: 1   # we have 8 instead of 1 envs => 1 instead of 8 steps
  normalize_observations: True

hydra:
  sweeper:
    budget: 640_000
    sweeper_kwargs:
      optimizer_kwargs:
        population_size: 32
        config_interval: 2000