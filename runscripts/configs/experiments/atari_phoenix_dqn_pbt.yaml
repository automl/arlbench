# @package _global_
defaults:
  - override /environment: atari_phoenix
  - override /algorithm: dqn   
  - override /search_space: dqn_atari_pbt

experiment_name: atari_phoenix_dqn_pbt

environment:
  n_envs: 4
  n_total_timesteps: 10000000

hp_config:
  train_freq: 1
  gradient_steps: 1
  normalize_observations: False
  buffer_size: 10000    # Due to space limitations, based on sb zoo
  use_target_network: True

nas_config:
  activation: relu
  hidden_size: 512

