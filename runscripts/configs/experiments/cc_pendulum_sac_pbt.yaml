# @package _global_
defaults:
  - override /environment: cc_pendulum    
  - override /algorithm: sac       
  - override /search_space: sac_cc_pbt

jax_enable_x64: true

environment:
  n_total_timesteps: 20000

hp_config:
  train_freq: 1
  gradient_steps: 1
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps} 

hydra.sweeper.budget: 640_000
hydra.sweeper.sweeper_kwargs.optimizer_kwargs.population_size: 32
hydra.sweeper.sweeper_kwargs.optimizer_kwargs.config_interval: 2000