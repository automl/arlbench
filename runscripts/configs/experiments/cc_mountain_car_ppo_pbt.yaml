# @package _global_
defaults:
  - override /environment: cc_mountain_car    
  - override /algorithm: ppo   
  - override /search_space: ppo_cc    

environment:
  n_total_timesteps: 1000000

hp_config:
  update_epochs: 4
  n_steps: 32   # we only have 16 instead of 8 envs => 32 instead of 16 steps
  normalize_observations: False

hydra:
  sweeper:
    budget: 32_000_000
    sweeper_kwargs:
      optimizer_kwargs:
        population_size: 32
        config_interval: 100000