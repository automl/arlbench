# @package _global_
defaults:
  - override /environment: cc_mountain_car 
  - override /algorithm: dqn   
  - override /search_space: dqn_cc_pbt

environment:
  n_total_timesteps: 120000
  n_envs: 8

hp_config:
  train_freq: 2
  gradient_steps: 8
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps} 

hydra.sweeper.budget: 3_840_000
hydra.sweeper.sweeper_kwargs.optimizer_kwargs.population_size: 32
hydra.sweeper.sweeper_kwargs.optimizer_kwargs.config_interval: 12000