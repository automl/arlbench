# @package _global_
defaults:
  - override /environment: cc_mountain_car 
  - override /algorithm: dqn   
  - override /search_space: dqn_cc

environment:
  n_total_timesteps: 120000
  n_envs: 8

hp_config:
  train_freq: 2
  gradient_steps: 8
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps} 

hydra:
  sweeper:
    n_trials: 200
    sweeper_kwargs:
      min_budget: 12000