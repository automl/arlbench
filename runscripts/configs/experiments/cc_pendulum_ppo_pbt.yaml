# @package _global_
defaults:
  - override /environment: cc_pendulum  
  - override /algorithm: ppo   
  - override /search_space: ppo_cc    

jax_enable_x64: true

environment:
  n_total_timesteps: 100000

hp_config:
  update_epochs: 10
  n_steps: 512
  normalize_observations: False

hydra:
  sweeper:
    budget: 3_200_000
    sweeper_kwargs:
      optimizer_kwargs:
        population_size: 32
        config_interval: 10000