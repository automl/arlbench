# @package _global_
defaults:
  - override /environment: minigrid_unlock
  - override /algorithm: dqn
  - override /search_space: dqn_minigrid_pbt

experiment_name: minigrid_unlock_dqn

environment:
  n_total_timesteps: 1000000
  n_envs: 4

hp_config:
  train_freq: 1
  gradient_steps: 1
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps}
  use_target_network: True