# @package _global_
defaults:
  - override /environment: cc_cartpole 
  - override /algorithm: dqn   
  - override /search_space: dqn_cc

environment:
  n_total_timesteps: 50000
  n_envs: 8

hp_config:
  train_freq: 32
  gradient_steps: 128
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps} 

hydra:
  sweeper:
    n_trials: 200
    sweeper_kwargs:
      min_budget: 5000