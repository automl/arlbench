# @package _global_
defaults:
  - override /environment: cc_pendulum    
  - override /algorithm: sac       
  - override /search_space: sac_cc

jax_enable_x64: true

environment:
  n_total_timesteps: 20000

hp_config:
  train_freq: 1
  gradient_steps: 1
  normalize_observations: False
  buffer_size: ${environment.n_total_timesteps} 

hydra:
  sweeper:
    n_trials: 200
    sweeper_kwargs:
      min_budget: 2000